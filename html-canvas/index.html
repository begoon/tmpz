<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
        <meta charset="UTF-8" />
        <style>
            body {
                margin: 0;
                background-color: #000000;
                color: #ffffff;
                font-family: sans-serif;
            }
            button {
                font-family: monospace;
            }
        </style>
    </head>

    <body>
        <div
            style="
                width: 100vw;
                height: 100vh;
                display: flex;
                flex-direction: column;
                align-items: start;
                justify-content: center;
                overflow: hidden;
            "
        >
            <style>
                #header,
                #footer {
                    box-sizing: border-box;
                    display: flex;
                    width: 100%;
                    padding: 8px;
                    flex-shrink: 0; /* don't shrink header/footer */
                    font-size: 0.75rem;
                }
                #header.hidden,
                #footer.hidden {
                    visibility: hidden;
                }
                .icon {
                    width: 2em;
                    height: 2em;
                    vertical-align: middle;
                }
                button.icon {
                    all: unset;
                    display: inline-flex;
                    align-items: center;
                    justify-content: center;
                    padding: 2px 2px;
                    border: none;
                    cursor: pointer; /* makes it clear it's clickable */
                }
            </style>
            <div id="header">
                <button id="reset" class="icon" data-text="–°–∏–≥–Ω–∞–ª RESET">
                    <img class="icon" src="i/reset.svg" />
                </button>
                <button id="restart" class="icon" data-text="–ü–µ—Ä–µ–∑–∞–ø—É—Å—Ç–∏—Ç—å —ç–º—É–ª—è—Ç–æ—Ä">
                    <img class="icon" src="i/power-off.svg" />
                </button>
                <button id="pause" class="icon" data-text="–ü—Ä–∏–æ—Å—Ç–∞–Ω–æ–≤–∏—Ç—å –ø—Ä–æ—Ü–µ—Å—Å–æ—Ä">
                    <img id="pause-icon" data-on="i/paused.svg" data-off="i/pause.svg" class="icon" src="i/pause.svg" />
                </button>
                <button id="fullscreen" class="icon" data-text="–ü–æ–ª–Ω–æ—ç–∫—Ä–∞–Ω–Ω—ã–π —Ä–µ–∂–∏–º">
                    <img class="icon" src="i/fullscreen.svg" />
                </button>
                <div style="margin-left: auto; display: flex; align-items: center; gap: 4px">
                    <button id="tape" class="icon" data-text="–ó–∞–ø–∏—Å—å –Ω–∞ –ª–µ–Ω—Ç—É">
                        <img class="icon" id="tape_activity_indicator" src="" style="visibility: hidden" />
                    </button>
                    <button id="screenshot" class="icon" data-text="–°–Ω–∏–º–æ–∫ —ç–∫—Ä–∞–Ω–∞">
                        <img class="icon" src="i/screenshot.svg" />
                    </button>
                    <button id="memory" class="icon" data-text="–°–æ—Ö—Ä–∞–Ω–∏—Ç—å –ø–∞–º—è—Ç—å –≤ —Ñ–∞–π–ª">
                        <img class="icon" src="i/memory.svg" />
                    </button>
                    <button id="snapshot" class="icon" data-text="–°–æ—Ö—Ä–∞–Ω–∏—Ç—å –ø–æ–ª–Ω–æ–µ —Å–æ—Å—Ç–æ—è–Ω–∏—è">
                        <img class="icon" src="i/snapshot.svg" />
                    </button>
                    <select id="file_selector"></select>
                    <button id="run" class="icon">
                        <img class="icon" src="i/run.svg" />
                    </button>
                    <button id="load" class="icon">
                        <img class="icon" src="i/load.svg" />
                    </button>
                    <button id="sound" class="icon">
                        <img
                            id="sound-icon-toggle"
                            data-muted="i/sound-muted.svg"
                            data-on="i/sound.svg"
                            class="icon"
                            src="i/sound-muted.svg"
                            data-text="–í–∫–ª—é—á–∏—Ç—å/–≤—ã–∫–ª—é—á–∏—Ç—å –∑–≤—É–∫"
                        />
                    </button>
                    <style>
                        #sound-icon {
                            position: fixed;
                            left: 50%;
                            top: 50%;
                            transform: translateX(-50%) translateY(-50%);
                            font-size: 10em;
                            opacity: 0;
                            transition: opacity 0.5s ease;
                            pointer-events: none; /* prevent interaction */
                        }
                        #sound-icon.visible {
                            opacity: 1;
                        }
                    </style>
                    <span id="sound-icon" data-on="üîâ" data-off="üîá">üîâ</span>
                    <button id="ruslat-toggle">
                        <span id="ruslat" style="font-family: monospace">–õ–ê–¢</span>
                    </button>
                </div>
                <script>
                    document.querySelectorAll("button.icon").forEach((button) => {
                        button.addEventListener("mouseover", () => {
                            const hint = document.getElementById("hint");
                            hint.style.opacity = 1;
                            hint.textContent = button.dataset.text;
                        });
                        button.addEventListener("mouseout", () => {
                            const hint = document.getElementById("hint");
                            hint.style.opacity = 0;
                            hint.textContent = "";
                        });
                    });
                </script>
            </div>
            <div
                id="hint"
                style="
                    position: fixed;
                    right: 0;
                    bottom: 0;
                    transition: opacity 0.3s ease;
                    opacity: 0;

                    font-size: 3em;
                    background-color: white;
                    color: black;
                    text-wrap: nowrap;

                    padding: 8px 10px;
                    border-radius: 4px;
                    z-index: 1000; /* ensure it appears above other elements */
                "
            ></div>
            <style>
                #canvas {
                    flex: 1;
                    min-height: 0; /* allow it to shrink inside flex container */
                    width: 100%;
                    display: block;
                }
            </style>
            <canvas id="canvas"></canvas>
            <div id="footer" style="display: flex; gap: 10px">
                <style>
                    .dimmed {
                        opacity: 0.6;
                    }
                    .gauge {
                        display: flex;
                        width: fit-content;
                        height: fit-content;
                        gap: 4px;
                    }
                </style>
                <div class="gauge">
                    <span class="dimmed">–ò–ù–°–¢–†</span>
                    <span id="ips"></span>
                </div>
                <div class="gauge">
                    <span class="dimmed">–¢–ê–ö–¢</span>
                    <span id="tps"></span>
                </div>
                <div class="gauge">
                    <span class="dimmed">–≠–ö–†–ê–ù</span>
                    <span id="video-base"></span>
                </div>
                <div class="gauge">
                    <span class="dimmed">–†–ê–ó–ú–ï–†</span>
                    <span id="video-width"></span>
                    <span class="dimmed">x</span>
                    <span id="video-height"></span>
                </div>
                <div class="gauge">
                    <span class="dimmed">–õ–ï–ù–¢–ê</span>
                    <style>
                        .tape_active {
                            color: white;
                            background-color: green;
                        }
                    </style>
                    <span id="tape_written_bytes">0000</span>
                </div>
            </div>
            <div
                id="console"
                style="
                    position: absolute;
                    bottom: 0;
                    right: 0;
                    width: fit-content;
                    height: fit-content;
                    overflow: auto;
                    background-color: #000000;
                    color: #ffffff;
                    border: 1px solid greenyellow;
                    font-family: monospace;
                    opacity: 0.8;
                    /* display: none; */
                "
            >
                <style>
                    span.disasm_code_offset {
                        color: green;
                        cursor: hand;
                    }
                    span.disasm_data_offset {
                        color: blue;
                        cursor: hand;
                    }
                </style>
                <button onclick="window.i8080disasm.form_code_shift(false, -1)">&lt;&lt;</button>
                <button onclick="i8080disasm.form_code_shift(true, -1)">&lt;</button>
                Addr:
                <input id="disasm_code_address" style="width: 3em" value="0000" onkeypress="alert(this)" /> lines:
                <input id="disasm_code_nb_lines" style="width: 2em" value="22" />
                <button onclick="i8080disasm.form_go_code()">Go</button>
                <button onclick="i8080disasm.form_code_shift(true, 1)">&gt;</button>
                <button onclick="i8080disasm.form_code_shift(false, 1)">&gt;&gt;</button>
                <hr />
                <code id="disasm_code"></code>
                <hr />

                <button onclick="i8080disasm.go_data_shift(false, -1)">&lt;&lt;</button>
                <button onclick="i8080disasm.go_data_shift(true, -1)">&lt;</button>
                Addr: <input id="disasm_data_address" style="width: 3em" value="0000" /> lines:
                <input id="disasm_data_nb_lines" style="width: 2em" value="8" />
                <button onclick="i8080disasm.form_go_data()">Go</button>
                <button onclick="i8080disasm.go_data_shift(true, 1)">&gt;</button>
                <button onclick="i8080disasm.go_data_shift(false, 1)">&gt;&gt;</button>
                <hr />
                <code id="disasm_data"></code>
            </div>
        </div>
    </body>
    <script type="module" src="./main.js"></script>
</html>
