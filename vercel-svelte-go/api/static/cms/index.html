<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <link rel="icon" type="image/svg+xml" href="/vite.svg" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <script src="https://cdn.tailwindcss.com"></script>
        <script src="https://unpkg.com/htmx.org" crossorigin="anonymous"></script>
    </head>
    <body>
        <h1 class="text-4xl font-bold underline">CMS</h1>
        <button
            hx-get="/endpoint/public-ip"
            hx-trigger="click"
            hx-indicator="#output-indicator"
            class="px-4 py-2 font-bold text-white bg-blue-500 rounded hover:bg-blue-700"
            hx-target="#output"
        >
            ME
        </button>
        <div id="output-indicator" class="htmx-indicator">loading...</div>
        <output id="output"></output>
    </body>
</html>
