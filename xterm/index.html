<html>

</head>

<body>
  <div id="x">
    <div id="terminal" tabindex="0"></div>
  </div>
  <script>
    const element = document.getElementById('terminal');

    var term = new Terminal({ fontSize: 20, fontFamily: 'sans-serif', letterSpacing: "1" });
    term.open(element);
    term.write('Hello from \x1B[1;3;31mxterm.js\x1B[0m $ ')

    term.textarea.addEventListener('keyup', keypress);

    function keypress(e) {
      console.table(e.which, e.charCode, e.code, e.key, e.keyCode, e.shiftKey, e.metaKey, e.ctrlKey, e.altKey, e.repeat);
      term.write(e.key);
      return e;
    }

  </script>
