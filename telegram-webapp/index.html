<!DOCTYPE html>
<html>
    <head>
        <title>Telegram Mini Application</title>
        <script src="https://telegram.org/js/telegram-web-app.js"></script>
        <style>
            body {
                font-family: sans-serif;
                text-align: center;
                margin-top: 50px;
                background: #f0f0f0;
            }

            img {
                width: 200px;
                border-radius: 10px;
                margin-bottom: 20px;
            }

            button {
                padding: 10px 20px;
                font-size: 16px;
                background-color: #0088cc;
                color: white;
                border: none;
                border-radius: 5px;
                cursor: pointer;
            }

            a {
                display: block;
                margin-top: 20px;
                color: #0077cc;
                text-decoration: none;
            }

            a:hover {
                text-decoration: underline;
            }
        </style>
    </head>
    <body>
        <h1>Hello from Telegram Mini Application</h1>
        <p id="user"></p>

        <img
            src="https://upload.wikimedia.org/wikipedia/commons/thumb/8/82/Telegram_logo.svg/512px-Telegram_logo.svg.png"
            alt="Telegram Logo"
        />

        <br />

        <button onclick="showAlert()">Click Me!</button>
        <br />
        <br />
        <button id="mainButton">Send Data</button>

        <a href="https://google.com" target="_blank">Visit Google</a>

        <script>
            const tg = window.Telegram.WebApp;
            tg.expand();

            if (tg.initDataUnsafe && tg.initDataUnsafe.user) {
                document.getElementById("user").innerText = "Aloha, " + tg.initDataUnsafe.user.first_name + "!";
            } else {
                document.getElementById("user").innerText = "Could not detect user data.";
            }

            function showAlert() {
                alert("Hello! You clicked the button!");
            }

            function sendData() {
                const data = {
                    message: "here is a message from the web",
                    user: tg.initDataUnsafe.user,
                };
                tg.sendData(JSON.stringify(data));
            }

            document.getElementById("mainButton").addEventListener("click", function () {
                sendData();
            });

            tg.MainButton.setText("Send Data");
            tg.MainButton.show();
            tg.MainButton.onClick(function () {
                sendData();
            });
            tg.MainButton.setParams({
                color: "#0088cc",
                text_color: "#ffffff",
            });
            tg.MainButton.setBackgroundColor("#0088cc");
            tg.MainButton.setTextColor("#ffffff");
        </script>
    </body>
</html>
