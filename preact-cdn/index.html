<!DOCTYPE html>
<html type="module">
    <head>
        <meta charset="UTF-8" />
        <title>Preact Counter with Signals</title>
    </head>
    <body>
        <div id="application"></div>
        <script type="module">
            import { h, render } from "https://esm.sh/preact@10.19.2";
            import { signal, effect } from "https://esm.sh/@preact/signals@1.2.1";

            const count = signal(0);

            const application = () =>
                h("div", { style: "text-align: center;" }, [
                    h("h1", null, "preact signals"),
                    h("div", {}, [
                        h("button", { onclick: () => count.value++ }, "+"),
                        h("span", { style: "margin: 1em 1em;" }, `count: ${count.value}`),
                        h("button", { onclick: () => count.value-- }, "-"),
                    ]),
                ]);

            const root = document.getElementById("application");
            effect(() => render(h(application), root));
        </script>
    </body>
</html>
